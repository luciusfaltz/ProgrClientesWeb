<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fatorial</title>
	<script type="text/javascript">
		function primo(){
			var n = document.getElementById("num").value;
			var j=0;
			for(i=1; i<=n; i++){
				if( n%i == 0)
					j++;
			}
			if( j == 2)
				result = "Esse número é primo";
			else
				result = "Esse numero não é primo";

			var resposta = result;
		document.getElementById("result").innerHTML = resposta;
		}






	</script>
</head>
<body>
	<p id="result">Insira Um Numero</p>
		<input type="number" id="num">
		<button onclick="primo();">CALCULAR</button>
</body>
</html>
